name:                chatcompletion-effectful
version:             0.1.0.0
github:              "tommyengstrom/chatcompletion-effectful"
license:             BSD-3-Clause
author:              "Tommy Engström"
maintainer:          "tommy@tommyengstrom.com"
copyright:           "2025 Tommy Engström"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tommyengstrom/chatcompletion-effectful#readme>

language: GHC2024

default-extensions:
  - AllowAmbiguousTypes
  - BlockArguments
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - FunctionalDependencies
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - NoFieldSelectors
  - NoImplicitPrelude
  - OverloadedLabels
  - OverloadedLists
  - OverloadedStrings
  - NoStarIsType
  - StrictData
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilyDependencies
  - TypeOperators
  - ViewPatterns


ghc-options:
  - -Weverything 
  - -Werror 
  - -Wno-all-missed-specialisations 
  - -Wno-missed-specialisations 
  - -Wno-implicit-prelude 
  - -Wno-missing-export-lists 
  - -Wno-missing-import-lists 
  - -Wno-missing-local-signatures 
  - -Wno-missing-safe-haskell-mode 
  - -Wno-prepositive-qualified-module 
  - -Wno-safe 
  - -Wno-unsafe 
  - -Wno-missing-kind-signatures 
  - -Wno-missing-poly-kind-signatures 
  - -Wno-monomorphism-restriction 
  - -Wno-missing-role-annotations
  - -Wno-partial-fields
  - -Wno-unused-packages

library:
  source-dirs: src
  dependencies:
    - aeson
    - base 
    - containers
    - effectful
    - effectful-th
    - generic-lens
    - http-api-data
    - http-client
    - http-client-tls
    - http-types
    - lens
    - openai
    - openapi3
    - postgresql-simple
    - relude
    - resource-pool
    - servant
    - servant-client
    - text
    - time
    - unliftio
    - uuid
    - vector

flags:
  local-dev:
    description: Enable local development mode
    default: false
    manual: true

tests:
  test-dev:
    main:                Main.hs
    source-dirs:
      - src
      - test
    ghc-options: 
    - -Wwarn
    - -Wno-missing-home-modules   
    dependencies:
      - aeson
      - base 
      - base64-bytestring
      - bytestring
      - containers
      - deepseq
      - effectful
      - effectful-th
      - generic-lens
      - hashable
      - hspec
      - http-api-data
      - http-client
      - http-client-tls
      - http-types
      - lens
      - mtl
      - openai
      - openapi3
      - postgresql-simple
      - pretty-simple
      - QuickCheck
      - relude
      - resource-pool
      - servant
      - servant-client
      - text
      - time
      - unliftio
      - unordered-containers
      - uuid
      - vector
      - yaml
  chatcompletion-effectful-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - base 
    - base64-bytestring
    - bytestring
    - containers
    - deepseq
    - effectful
    - effectful-th
    - generic-lens
    - hashable
    - http-types
    - lens
    - mtl
    - openai
    - openapi3
    - postgresql-simple
    - pretty-simple
    - QuickCheck
    - text
    - time
    - relude
    - unliftio
    - unordered-containers
    - uuid
    - vector
    - yaml
    - openai
    - postgresql-simple
    - chatcompletion-effectful
    - QuickCheck
    - hspec


